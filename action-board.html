<body>

  <!-- begining of header section with three inner section-->
  
  <div class="header-container">
    <a href="./index.html" class="header-left header-left-actions "><img  src="/images/2g-prod-logo.png" alt="">
    <a href="./index.html" class="left-title">II G`s Production</a>
    </a>
    <div class="header-middle header-middle-actions"><img class="left-image" src="/images/header-middle-pic.jpeg" alt=""></div>
    <div class="header-right header-right-actions"><img class="horus-eye" src="/images/eye-of-horus.webp" alt=""></div>
  </div>

  
  

  <!-- end of header -->

  <!-- begening of main section with options box with inner option sections -->
   
  <main class="main">

    <div class="mobile-warning blur-warn">
      <div class="message-warn">
        <div class="message-text">Product is designed for large screen devices. If you still want to use it please rotate device.</div>
        <img class="screen-rotate" src="./images/screen-rotate/rotate.png" alt="">
        <a class="go-back" href="./index.html"><button class="go-back" >Main Menu</button></a>
      </div>
    </div>
  
    <div class="blur-player-name">
      <div class="message-player-name">
        <p>To Launch App or Set More Names Please Set At least Two player Name!
        </p>
        <div class="payer-box">
          <div class="player-name"><img class="img-player-name" src="./images/chooser-buttons-img/ankh (3).png" alt=""><input class="player-name-input-1" type="" placeholder=" Player 1 - Available"></div>
          <div class="player-name"><img class="img-player-name" src="./images/chooser-buttons-img/ankh (4).png" alt=""><input class="player-name-input-2" type="" placeholder="Player 2 - Available" ></div>
          <div class="player-name"><img class="img-player-name" src="./images/chooser-buttons-img/ankh (5).png" alt=""><input class="player-name-input-3" type="" placeholder="Player 3 - Unavailable"></div>
          <div class="player-name"><img class="img-player-name" src="./images/chooser-buttons-img/ankh (6).png" alt=""><input class="player-name-input-4" type="" placeholder="Player 4 - Unvailable"></div>
          <div class="player-name"><img class="img-player-name" src="./images/chooser-buttons-img/ankh (7).png" alt=""><input class="player-name-input-5" type="" placeholder="Player 5 - Unavailable"></div>
        </div>
        <button class="player-name-register">Start</button>
      </div>
    </div>
  
    
  
    <div class="blur hidden">
      <audio id="notification-sound" src="./sound-efects/Epic Saga (90 bpm).wav" preload="auto"></audio>
      <div class="message">
      <div class="api-html"></div>
        <div class="messagetext"></div>
        <button class="close-button">
          <img class="close-button-img" src="/images/buttons/ouroboros.gif" alt="">
          <h6 class="close-text">Press To Close</h6>
        </button>
      </div>
    </div>

    <div class="main-top">
      <div class="top-section">
        <div class="undo"><button class="undo-button">Undo</button></div>
        <div class="page-title">Action Board</div>
        <div class="reset"><button class="reset-button">Reset</button></div>
        <div class="player-name-button"><button class="name-button">Set Up Player</button></div>
        <div class="random-facts"><button class="facts-button">Random Facts <img class="API-logo" src="./images/API Logos/api.png" alt=""></button></div>
        <button class="sound-button"></button>
    </div>
    
    <div class="development">Under Development!</div>
    
    <div class="main-middle">
      <!-- <button class="arrow-button prev-button" ><img class="arrow-button-style" src="./images/left-arrow.png" alt=""></button> -->
      <div class="board-html"></div>
      <div class="down-arrow-section">
        <div class="arrow-container">
          <div class="arrow-container-title">Settings</div>
          <div class="player-selector">
            <div class="player-amount" >Player Amount</div>
            <select class="player-selector-style" name="player" id="player">
              <option value="0">0</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="actions-count">
            <div class="actions-count-title">Actions count</div>
            <div class="actions-counter-monitor"></div>
            <button class="action-count-reset hidden">Reset</button>
          </div>
          <div class="timer-box">
            <div class="timer-title">Timer</div>
            <div class="timer time-css"></div>
            <div class="buttons buttons-css">
              <button class="js-start-timer start-css">Start</button>
              <button class="js-stop-timer stop-css">Stop</button>
              <button class="js-reset-timer reset-css">Reset</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="main-bottom">
      <div class="bottom-arrow-section">
        <div class="bottom-arrow-container">
          <div class="bottom-player-selector">
            <div class="player-choose" >
              <div class="chooser-section-top">
                <div class="title-section">
                  <div class="player-choose-title">Choose Player</div>
                </div>
                <div class="info-section">
                  <img class="info-img" src="./images/info.png" alt="">
                </div>
                
                
              </div>

              <div class="player-choose-buttons"></div>
            </div>
          </div>

          <div class="devotion-register-box">
            <input class="devotion-input" type="" placeholder="Amount">
            <div class="plus-minus-buttons">
              <button class="decrease">-</button>
              <button class="increase">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="board-switch-section">
      <button class="board-switcher-button action-board-button">Action Board</button>
      <button class="board-switcher-button event-board-button">Event Board</button>
      <button class="board-switcher-button devotion-board-button">Devotion Board</button>
    <button class="arrow-button next-button" ><img class="arrow-button-style" src="./images/right-arrow.png" alt=""></button>

    </div>
    </div>

   
  </main>

  <!-- end of main section -->
