<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/display-message.css">
  <link rel="stylesheet" href="./styles/action-board-styles.css">
  <link rel="stylesheet" href="./styles/arrow-section.css">
  <link rel="stylesheet" href="./styles/timer.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Actions Board</title>
</head>
<body>

  <!-- begining of header section with three inner section-->
  
  <div class="header-container">
    <a href="./index.html" class="header-left header-left-actions "><img  src="/images/2g-prod-logo.png" alt="">
    <a href="./index.html" class="left-title">II G`s Production</a>
    </a>
    <div class="header-middle header-middle-actions"><img class="left-image" src="/images/header-middle-pic.jpeg" alt=""></div>
    <div class="header-right header-right-actions"><img class="horus-eye" src="/images/eye-of-horus.webp" alt=""></div>
  </div>

  <div class="mobile-warning blur">
    <div class="message">For now, this product is only available for desktop devices. </div>
  </div>

  <div class="blur hidden">
    <div class="message"></div>
  </div>
  

  <!-- end of header -->

  <!-- begening of main section with options box with inner option sections -->
   
  <main class="main">
    <div class="main-top">
      <div class="top-section">
        <div class="undo"><button class="undo-button">Undo</button></div>
        <div class="page-title">Action Board</div>
        <div class="reset"><button class="reset-button">Reset</button></div>
    </div>
    
    <div class="main-middle">
      <button class="arrow-button prev-button" ><img class="arrow-button-style" src="./images/left-arrow.png" alt=""></button>
      <div class="board-html"></div>
      <div class="down-arrow-section">
        <div class="arrow-container">
          <div class="arrow-container-title">Settings</div>
          <div class="player-selector">
            <div class="player-amount" >Player Amount</div>
            <select class="player-selector-style" name="player" id="player">
              <option value="0">0</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="actions-count">
            <div class="actions-count-title">Actions count</div>
            <div class="actions-counter-monitor"></div>
            <button class="action-count-reset hidden">Reset</button>
          </div>
          <div class="timer-box">
            <div class="timer-title">Timer</div>
            <div class="timer time-css"></div>
            <div class="buttons buttons-css">
              <button class="js-start-timer start-css">Start</button>
              <button class="js-stop-timer stop-css">Stop</button>
              <button class="js-reset-timer reset-css">Reset</button>
            </div>
          </div>
        </div>

      </div>
      <button class="arrow-button next-button" ><img class="arrow-button-style" src="./images/right-arrow.png" alt=""></button>
    </div>

    <div class="main-bottom">
      <div class="bottom-arrow-section">
        <div class="bottom-arrow-container">
          <div class="bottom-player-selector">
            <div class="player-choose" >
              <div class="chooser-section-top">
                <div class="title-section">
                  <div class="player-choose-title">Choose Player</div>
                </div>
                <div class="info-section">
                  <img class="info-img" src="./images/info.png" alt="">
                </div>
                
                
              </div>

              <div class="player-choose-buttons">
                <button class="player-amount-chooser player-amount-chooser-1"><img class="chooser-image" src="./images/chooser-buttons-img/ankh (3).png" alt=""></button>
                <button class="player-amount-chooser player-amount-chooser-2"><img class="chooser-image" src="./images/chooser-buttons-img/ankh (4).png" alt=""></button>
                <button class="player-amount-chooser  player-amount-chooser-3"><img class="chooser-image" src="./images/chooser-buttons-img/ankh (5).png" alt=""></button>
                <button class="player-amount-chooser player-amount-chooser-4"><img class="chooser-image" src="./images/chooser-buttons-img/ankh (6).png" alt=""></button>
                <button class="player-amount-chooser  player-amount-chooser-5"><img class="chooser-image" src="./images/chooser-buttons-img/ankh (7).png" alt=""></button>
              </div>
            </div>
          </div>

          <div class="devotion-register-box">
            <input class="devotion-input" type="" placeholder="Amount">
            <div class="plus-minus-buttons">
              <button class="decrease">-</button>
              <button class="increase">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="board-switch-section">
      <button class="board-switcher-button action-board-button">Action Board</button>
      <button class="board-switcher-button event-board-button">Event Board</button>
      <button class="board-switcher-button devotion-board-button">Devotion Board</button>
    </div>
    </div>

   
  </main>

  <!-- end of main section -->



  <!-- begening of footer with two inner section -->

  <footer class="footer-container">
    <div class="footer-left">
      <h1 class="left-title-footer">II G`s Production Â©</h1>
    </div>
    <div class="footer-right"></div>
  </footer>

  <!-- end of footer -->

  
  
  <script type="module" src="./scripts/action-board/action-board.js"></script>
  <script type="module" src="./scripts/timer.js"></script>
</body>
</html>
